<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-black">Mermas</h1>

  </div>

  <div class="row">
      <div class="col-12 d-flex justify-content-center">

        
        <form class="user form-inline" #monthForm="ngForm" (ngSubmit) = "editGrapghs(monthForm)" >
          <div class="form-group mb-2">
            <select class="custom-select" (change)="selectMonthHandler($event)">
              <option value="1" selected="select">Enero</option>
              <option value="2">Febrero</option>
              <option value="3">Marzo</option>
              <option value="4">Abril</option>
              <option value="5">Mayo</option>
              <option value="6">Junio</option>
              <option value="7">Julio</option>
              <option value="8">Agosto</option>
              <option value="9">Septiembre</option>
              <option value="10">Octubre</option>
              <option value="11">Noviembre</option>
              <option value="12">Diciembre</option>
            </select>
          </div>
          <div class="form-group mx-3 mb-2">
              <select class="custom-select" (change)="selectYearHandler($event)">
                  <option value="2018" selected>2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
          </div>
          <input type="submit" value="Go" class="btn btn-success mb-2" />
        </form>
      </div>
    </div>
